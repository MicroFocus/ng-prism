<div ng-class="['show-code', {'prism-hidden': !$ctrl.hidden}]" dir="ltr">
    <button type="button" ng-click="$ctrl.toggleCode()">Show Code</button>
</div>
<div ng-class="['code-toolbar', {'prism-hidden': $ctrl.hidden}]" dir="ltr">
    <div class="toolbar">
        <div class="toolbar-item" ng-click="$ctrl.hideCode()">
            <span>
                <i class="mf-icon mf-icon-close_thick"></i>
            </span>
        </div>
    </div>
</div>
